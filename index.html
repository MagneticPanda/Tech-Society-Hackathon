<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/snakeIcon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">

</head>

<body>
    
    <header id="toolbar">
        <h1>Snake Game (With a Twist!)</h1>
    
        <nav aria-label="toolbar-navigation">
            <hr>
            <ul>
                <li>
                    <a href="/pages/how_to_play.html">How to Play</a>
                </li>
                <li>
                    <a href="pages/about_us.html">About Us</a>
                </li>
                <li>
                    <a href="pages/leaderboard.html">Leaderboard</a>
                </li>
            </ul>
            <hr>
        </nav>
        
    </header>

    <main>

        <section id="countdown">
            <br><br>
            <p id="countdown-timer">00:00</p>
        </section>
        
        <aside>
            <button id="reloadbtn">Reload Game</button> <br> <br>
        <aside>

        <section id="timer">
            <br><br><br>
            <button id="start-timer">Start Timer</button> <br><br>
        </section>
        
        <section>
            <canvas id="snakeGame" width="400" height="400"></canvas>
            <script src="snake_game.js"></script>
        </section>
        
        <!-- Registering a service worker -->
        <script> 
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                .then((reg) => console.log('service worker registered', reg))
                .catch((err) => console.log('service worker not registered', err));
            }
        </script>

    </main>

    <footer>
        <p> ❤️ Made with love by UKZN tech society ❤️ </p>
    </footer>

</body>
</html>
